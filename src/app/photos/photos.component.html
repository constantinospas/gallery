<div class="container">
  <div class="images" data-test="photos" #images>
    <app-img (click)="favorite(photo)" [src]="photo.url" *ngFor="let photo of showingPhotos">
      By {{photo.author}}
    </app-img>
    <div class="trigger" #trigger></div>
  </div>
  <mat-spinner *ngIf="loading"></mat-spinner>
</div>
